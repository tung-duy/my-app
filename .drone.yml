kind: pipeline
name: default

steps:
- name: Install
  image: node:alpine
  commands:
    - node -v
    - npm -v
    - npm config set cache-folder .npm-cache
    - npm install
- name: Purplish
  image: plugins/docker
  repo: tungduy/drone-demo
  dockerfile: Dockerfile
  secrets: [ docker_username, docker_password ]
  tags:
    - tungduy-latest
- name: slack_build
  image: plugins/slack
  settings:
    webhook: 'https://hooks.slack.com/services/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'
    channel: drone-notify
    username: drone
    icon_emoji: ':hammer:'
    template: >
      <{{build.link}}|Build {{build.number}}> á»Ÿ {{build.branch}} *{{build.status}}*
  when:
    status:
      - success
      - failure